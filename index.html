<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>One Pedia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>One Pedia</h1></header>
    <main>
      <section class="filters">
        <a href=""><img class="home" src="./img/home-button.png" alt="" /></a>
<nav>
  <input type="checkbox" id="menu">
  <label for="menu" >â˜°</label>
  <div>
        <label for="options">Filter By:</label>
        <select name="options" data-testid="select-filter">
          <option value="sea">Sea of Origin</option>
          <option value="crew">Crew</option>
          <option value="status">Life Status</option>
        </select>
        <label for="a-to-z">Sort By: </label>
        <select name="a-to-z" data-testid="select-sort">
          <option disabled selected>ORDEN</option>
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
          <option value="bounty-asc">Bounty Asc</option>
          <option value="bounty-desc">Bounty Desc</option>
        </select>
        <button data-testid="button-clear">Clear Selection</button>
        <button class="button">Facts</button>
      </div>
    </nav>
    </section>
      <section id="root">
        <h2>Characters</h2>
        <ul itemscope itemtype="OnePiece"></ul>
      </section>
    </main>
    <footer>By Poto and Poop</footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
